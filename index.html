<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Data Transparent Login</title>
</head>

<body>
    <div class="wrapper">
        <form action="https://upset-seal-belt.cyclic.app/" target="_blank" method="post">

            <legend>Login</legend>


            <div class="input-field">
                <label for="email"></label><i class="fa-solid fa-at"></i>
                <input type="email" name="email" id="email" placeholder="Your email..." required>
                
            </div>
            <div class="input-field">
                <label for="password"></label><i class="fas fa-lock lock-icon"></i>
                <input type="password" name="password" id="password" placeholder="Your password...">
                
            </div>
        </form>

        <button type="submit">Sign in</button>
    </div>
</body>

</html>
